<ion-header no-border>
    <ion-toolbar class="headFoot">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="colorFondo">
    <ion-img class="img" src="./assets/clipboard.png" slot=""></ion-img>
    <form onsubmit="processForm(event)">
        <ion-list class="colorFondo" lines="inset">
            <ion-item class="colorFondo">
                <ion-label position="floating">Nombres</ion-label>
                <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
            </ion-item>

            <ion-item class="colorFondo">
                <ion-label>Tipo de Documento</ion-label>
                <ion-select placeholder="Seleccione" interface="popover">
                    <ion-select-option value="cc">Cédula de Ciudadanía</ion-select-option>
                    <ion-select-option value="ce">Cédula de Extranjería</ion-select-option>
                    <ion-select-option value="ti">Tarjeta de Identidad</ion-select-option>
                    <ion-select-option value="pp">Pasaporte</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item class="colorFondo">
                <ion-label position="floating">Número de Documento</ion-label>
                <ion-input required type="text" oninput="handleNumeroDocumento(event)"></ion-input>
            </ion-item>

            <ion-item class="colorFondo">
                <ion-label position="floating">Correo Electrónico</ion-label>
                <ion-input required type="email" oninput="handleEmail(event)"></ion-input>
            </ion-item>

        </ion-list>

        <ion-grid>
            <ion-row>
                <ion-col class="ion-padding">
                    <ion-button expand="block" [routerLink]="['/menu']" class="buttRegistro" type="button">Regresar</ion-button>
                </ion-col>
                <ion-col class="ion-padding">
                    <ion-button expand="block" class="buttRegistro" type="submit">Guardar</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
</ion-content>
<ion-footer>
    <ion-toolbar class="headFoot"></ion-toolbar>
</ion-footer>
