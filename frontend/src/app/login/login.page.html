<ion-header no-border>
    <ion-toolbar class="headFoot">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="colorFondo">
    <ion-toolbar color="colorFondo">
        <ion-img class="img" src="./assets/LOGO BLANCO.svg" slot=""></ion-img>
        <form #forma="ngForm">

            <ion-item class="colorFondo">
                <ion-label>
                    Usuario
                </ion-label>
                <ion-input type="text" required ngModel #email="ngModel" name="email" placeholder="" maxLength="200" minLength="3"></ion-input>
                <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input> -->
            </ion-item>
            <ion-item class="colorFondo">
                <ion-label>
                    Contrase√±a
                </ion-label>
                <ion-input type="password" required ngModel #clave="ngModel" name="clave" placeholder="" maxLength="200" minLength="3"></ion-input>
            </ion-item>

            <ion-toolbar class="colorFondo">
            </ion-toolbar>

            <ion-grid>
                <ion-row>
                    <ion-col class="ion-padding">
                        <ion-button expand="block" class="buttRegGrMat" type="button">Entrar</ion-button>
                    </ion-col>
                    <ion-col class="ion-padding">
                        <ion-button expand="block" class="buttRegGrMat" type="submit">Registrarse</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>

    </ion-toolbar>
</ion-content>
<ion-footer>
    <ion-toolbar class="headFoot"></ion-toolbar>
</ion-footer>
